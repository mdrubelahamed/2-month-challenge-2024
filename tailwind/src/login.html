<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="./output.css" />
    </head>
    
    <body class="bg-gray-900 text-white flex justify-center items-center min-h-screen">

        <div class="bg-gray-700 flex justify-center items-center flex-col rounded-lg p-8 shadow-2xl max-w-sm w-full">
            <h1 class="text-center text-3xl mb-6 font-bold ">Login</h1>

            <form action="">
                <div class="mb-4">
                    <label for="email" class="000block text-sm font-medium">
                        Email: <input type="email" placeholder="Email" class="w-full px-3 py-2 border rounded-md bg-gray-800 border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </label>
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium">
                        Password: <input type="password" placeholder="Password" class="w-full px-3 py-2 border rounded-md bg-gray-800 border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-600">
                    </label>
                </div>
                <button type="submit" class="w-full py-2 border rounded-md bg-blue-600 border-blue-600  hover:bg-blue-700 shadow-2xl">Login</button>
            </form>
        </div>
    </body>
</html>
